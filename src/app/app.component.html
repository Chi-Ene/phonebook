<div class="container mt-3">
  <nav class="navbar navbar-light d-flex" style="background-color: #e3f2fd;">
    <h3 class="title">{{title}}</h3>
  </nav>
  <div class="card">
    <div class="card-header">
      <div>
        <h4 class="text-center">Contact List</h4>
      </div>
    </div>

    <div class="card-body">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Search..." />
        </div>
      <!-- Button trigger modal -->
      <div class="add">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of data; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ list.name }}</td>
            <td>{{ list.phoneNumber }}</td>
            <!-- <td>{{ list.email }}</td> -->
            <td>
              <i class="material-icons" style="color: blue;" (click)="onSelect(list)">edit</i>
              <i class="material-icons" style="color: red;" (click)="deleteItem(list.id)">delete</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <form novalidate [formGroup]="addForm">
        <div class="row mt-3 add">
          <div class="col-4">
            <span>Name: </span>
            <input type="text" formControlName="name">
          </div>
          <div class="col-4">
            <span>Number: </span>
            <input type="number" formControlName="phoneNumber">
          </div>
          <DIV class="col-4">
            <span>Email: </span>
            <input type="email"  formControlName="email" placeholder="optional">
          </DIV>
        </div>
        <div class="row mt-2">
          <div class="col-4"></div>
          <div class="col-4  d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">{{ actionTitle }}</button>
          </div>
        </div>
       </form>
    </div>
  </div>

</div>
